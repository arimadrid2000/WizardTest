              ¡Por favor indique el título de su proyecto!
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="font-weight-light rombus-label">Agrega un párrafo que nos ayude a entender claramente lo que necesitas o el objetivo que deseas lograr. *</label>
            <textarea class="form-control rounded-0" id="description" rows="4" aria-describedby="inputRequire" placeholder="Descripción del proyecto" required></textarea>
            <div class="invalid-feedback">
              ¡Debe añadir una descripción a su proyecto!
            </div>
            <small id="inputRequire" class="form-text text-muted">* Obligatorio</small>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn bg-info rounded-0 text-white w-75">Continuar</button>
