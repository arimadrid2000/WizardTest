<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Wizard</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-rombus px-lg-5">
    <a class="navbar-brand" href="index.html">
      <img src="images/LOGO_ROMBUS.png" class="rombus-logo" alt="ROMBUS" loading="lazy">
    </a>
    <div class="position-absolute d-flex navbar-rombusRight">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavbarRombus" aria-controls="NavbarRombus" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="navbar-togglerIcon" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>
      <span class="navbar-rombusUser d-flex rounded-circle mt-lg-3 mr-lg-4">
        <img src="images/icons/ic_person_black_24px.png" alt="person icon">
      </span>
    </div>
  
    <div class="collapse navbar-collapse" id="NavbarRombus">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Soluciones <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Staff</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <button class="btn rombus-bg border text-white rounded-pill px-5">Publicar proyecto</button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3 d-sm-flex d-md-block my-3">
        <span class="mr-2 rounded-circle bg-info py-2 px-2 text-white h6" id="step-count">3/4</span>
        <h6 class="text-info align-bottom pt-2 text-uppercase d-inline-flex mb-1" id="step-text">datos adicionales</h6>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-9 my-md-3" id="step-one">
        <dd class="font-weight-light rombus-h5">
          Agrega informaci√≥n valiosa
        </dd>
          <dd class="font-weight-light rombus-label">Puedes adjuntar un archivo o imagen que describa tu proyecto o un ejemplo de referencia.</dd>
          <div class="form-group">
            <label for="image" class="font-weight-bold rombus-file-input p-4 w-100 text-center"></label>
            <input type="file" class="form-control-file d-none" id="image">
          </div>
          <div class="form-group">
            <label for="description" class="font-weight- rombus-label">Y agregar tu comentario (ideas, pedidos, ejemplos, webs, paleta de colores, marcas preferidas, versiones previas, etc.):</label>
            <textarea class="form-control rounded-0" id="description" rows="4"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <a href="marketing.html" class="w-50 text-link">
              <svg width=".9em" height=".9em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              </svg>
              volver</a>
            <button class="btn bg-info rounded-0 text-white w-50">Continuar</button>
          </div>
      </div>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/rombus.js"></script>
</body>
</html>
